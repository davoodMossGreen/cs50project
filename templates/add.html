{% extends "layout.html" %}

{% block title %}
    Add books
{% endblock %}

{% block main %}
    <form action="/add" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="author" placeholder="Author" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" name="title" placeholder="Title" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" name="year" placeholder="Year of publishing" type="number">
        </div>
        <div class="mb-3">
            <textarea autocomplete ="off" class="form-control mx-auto w-auto" rows="3" name="description" placeholder="Description"></textarea>
        </div>

        <button class="btn btn-success" type="submit">Add</button>
    </form>
{% endblock %}
