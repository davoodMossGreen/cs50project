{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
<form action="/deleteBook" method="post">
    <div class="mb-3">
        <select class="form-select mx-auto w-auto" name="title">
            <option disabled selected>Title</option>
            {% for title in titles %}
            <option value="{{ title }}">{{ title }}</option>
            {% endfor %}

        </select>
    </div>
    <button class="btn btn-danger" type="submit">Delete</button>
</form>
{% endblock %}
